spring.application.name=percert
# Database configuration - supports both MySQL (local) and PostgreSQL (Render)
# If DATABASE_URL is in Render format (postgresql://...), DatabaseConfig.java will parse it automatically
# If DATABASE_URL is in JDBC format (jdbc:postgresql://...), use these properties:
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/precert}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql= true
# Auto-detect dialect: PostgreSQL if DATABASE_URL contains "postgresql", else MySQL
spring.jpa.properties.hibernate.dialect=${DB_DIALECT:org.hibernate.dialect.MySQL8Dialect}
# Use custom naming strategy to quote identifiers (fixes reserved keyword issues like "authorization")
spring.jpa.hibernate.naming.physical-strategy=com.insurance.percert.config.QuotedNamingStrategy
server.port=${PORT:8082}

spring.mail.host=smtpout.secureserver.net
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:notify@parseez.com}
spring.mail.password=${MAIL_PASSWORD:Parseez@123}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


cors.origin.url=${CORS_ORIGIN:http://localhost:3000}

# Set the maximum file size (1 MB in this example, adjust as needed)
spring.servlet.multipart.max-file-size=100MB
# Set the maximum request size (10 MB in this example, adjust as needed)
spring.servlet.multipart.max-request-size=100MB


